version: "3.3"

services:
  database:
    image: postgres
    restart: always
    container_name: test-database-postgres
    environment:
      POSTGRES_DB: sakila
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - 5432:5432
    volumes:
      - ./postgres-entrypoint:/docker-entrypoint-initdb.d